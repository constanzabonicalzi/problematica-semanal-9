<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Log in Form</title>
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <div class="validations">
      </div>
      <div class="content">
        <h1 class="title">
            Log In
        </h1>
        <form id="loginForm">
          <label for="eMail">
            E-mail
          </label>
            <input class="infoInput" type="email" name="eMail" required>
          <label for="password">
            Password
          </label>
            <input class="infoInput" type="password" name="password" required>
            <input class="submitBtn" type="submit" value="Log in">
            <input class="resetBtn" type="reset" value="Reset">
          <a href="./register.html" class="link">
              Create a new account
          </a>
        </form>
      </div>
      <script src="./js/login.js">
      </script>
  </body>
</html>
