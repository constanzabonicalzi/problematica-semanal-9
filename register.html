<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Register Form</title>
  </head>
  <body>
    <div class="validations">
    </div>
    <div class="content">
      <h1>
        Register Here
      </h1>
      <form id="registerForm">
        <label for="name">
          Name and surname:
        </label>
          <input class="infoInput" type="text" name="name" required>
        <label for="eMail">
          E-mail:
        </label>
          <input class="infoInput" type="email" name="eMail" required>
        <label for="password">
          New password:
        </label>
          <input class="infoInput"  type="password" name="password" required>
        <label for="confirmPass">
          Confirm password:
        </label>
          <input class="infoInput" type="password" name="confirmPassword" required>
          <input class="submitBtn" type="submit" value="Submit">
          <input class="resetBtn" type="reset" value="Reset">
          <a href="./login.html">
            If you already have an account, login here
          </a>
      </form>
    </div>
    <script src="js/register.js">
    </script>
  </body>
</html>
